version: '3.8'

# Load environment variables from root .env file
env_file:
  - .env

services:
  # User Service
  user-service:
    image: ghcr.io/fmkhunt/1apportunity-backend-user-service:latest
    container_name: tresurehunt-user-service
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      APP_NAME: ${APP_NAME:-TechMultiverse}
      APP_URL: ${APP_URL:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL}
      DB_HOST: ${USER_DB_HOST}
      DB_PORT: ${USER_DB_PORT}
      DB_NAME: ${USER_DB_NAME}
      DB_USER: ${USER_DB_USER}
      DB_PASSWORD: ${USER_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      REFERRAL_COIN: ${REFERRAL_COIN:-200}
    env_file:
      - .env
      - ./user-service/.env
    networks:
      - tresurehunt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Claim Service
  claim-service:
    image: ghcr.io/fmkhunt/1apportunity-backend-claim-service:latest
    container_name: tresurehunt-claim-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      APP_NAME: ${APP_NAME:-TechMultiverse}
      APP_URL: ${APP_URL:-http://localhost:3001}
      DATABASE_URL: ${CLAIM_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    env_file:
      - .env
      - ./claim-service/.env
    networks:
      - tresurehunt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Hunt Service
  hunt-service:
    image: ghcr.io/fmkhunt/1apportunity-backend-hunt-service:latest
    container_name: tresurehunt-hunt-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      APP_NAME: ${APP_NAME:-TechMultiverse}
      APP_URL: ${APP_URL:-http://localhost:3002}
      DATABASE_URL: ${HUNT_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    env_file:
      - .env
      - ./hunt-service/.env
    networks:
      - tresurehunt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wallet Service
  wallet-service:
    image: ghcr.io/fmkhunt/1apportunity-backend-wallet-service:latest
    container_name: tresurehunt-wallet-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3003
      APP_NAME: ${APP_NAME:-app_name}
      APP_URL: ${APP_URL:-http://localhost:3003}
      MONGODB_URI: ${WALLET_MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    env_file:
      - .env
      - ./wallet-service/.env
    networks:
      - tresurehunt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tresurehunt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - user-service
      - claim-service
      - hunt-service
      - wallet-service
    networks:
      - tresurehunt-network
    restart: unless-stopped

networks:
  tresurehunt-network:
    driver: bridge